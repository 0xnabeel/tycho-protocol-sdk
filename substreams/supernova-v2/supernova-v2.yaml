specVersion: v0.1.0
package:
  name: "supernova_v2"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/entity.proto
    - supernova.proto
  importPaths:
    - ./proto/v1
    - ../../proto/

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_supernova_v2.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 1
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockChanges

  - name: store_pools
    kind: store
    initialBlock: 1
    updatePolicy: set_if_not_exists
    valueType: proto:tycho.evm.v1.ProtocolComponent
    inputs:
      - map: map_pools_created

  - name: map_pool_events
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - store: store_pools
    output:
      type: proto:tycho.evm.v1.BlockChanges

network: mainnet

params:
  map_pools_created: factory_address=fE926062Fb99CA5653080d6C14fE945Ad68c265C
